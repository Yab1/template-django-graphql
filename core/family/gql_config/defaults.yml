# Default Configuration for Family App
# This file contains default settings that apply to all models unless overridden

defaults:
  # API Configuration
  api_name: null  # Will use model name in lowercase
  api_description: null  # Will use model verbose_name
  
  # Security Configuration
  login_required: true
  model_permissions: []
  sensitive_fields: []
  
  # Search Configuration
  search_fields: ["name"]
  full_text_search: true
  
  # Business Rules
  business_rules: {}
  
  # Caching Configuration
  cache_enabled: true
  cache_ttl: 300
  
  # Webhook Configuration
  webhook_events: ["create", "update", "delete"]
  webhook_urls: []
  
  # GraphQL Configuration
  graphql:
    queries: ["list", "detail", "count"]
    mutations: ["create", "update", "delete"]
    nested_creation: true
    nested_updates: true
    cascade_delete: true
  
  # Field Configuration
  fields:
    include: ["id", "name", "gender"]  # Will be overridden per model
    exclude: []
    read_only: []
    write_only: []
  
  # Relationship Configuration
  relationships:
    max_depth: 2
    nested_creation: true
    nested_updates: true
