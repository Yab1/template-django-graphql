# GrandParent Model Configuration
# This file overrides defaults for GrandParent model only

model: GrandParent

# Override specific settings
api_name: "grandparent"
api_description: "Family grandparent management"

# Security Configuration
model_permissions:
  - "family.view_grandparent"
  - "family.add_grandparent"

# Field Configuration - ONLY ACTUAL MODEL FIELDS
fields:
  include: ["id", "name", "gender"]
  exclude: []
  read_only: []
  write_only: []

# Relationship Configuration
relationships:
  grand_children:
    include: true
    nested_creation: true
    nested_updates: true
    max_depth: 2
